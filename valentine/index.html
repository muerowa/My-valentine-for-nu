<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARNING ‚ö†Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #fce4ec; /* Light pink background */
            font-family: 'Lexend', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- STAGE 1: ENVELOPE --- */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.5s;
            margin-top: 20px;
        }
        .envelope-wrapper:hover { transform: scale(1.02); }

        .envelope {
            width: 500px;
            height: 400px;
            background-color: #ff5252;
            position: relative;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 2;
        }

        /* The Flap */
        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-top: 220px solid #ff8a80; /* Flap covers top 220px */
            transform-origin: top;
            transition: transform 0.6s;
            z-index: 6;
        }

        .envelope.open:before {
            transform: rotateX(180deg);
            z-index: 1;
        }

        /* The White Card */
        .letter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 480px;
            height: 380px;
            background-color: white;
            border-radius: 10px;
            z-index: 3;
            transition: transform 0.6s 0.2s;
            display: flex;
            
            /* --- FIX: MOVED CONTENT DOWN --- */
            justify-content: flex-start; /* align to top */
            padding-top: 200px; /* Push text down 200px to clear the flap */
            
            align-items: center;
            flex-direction: column;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden; 
        }

        .envelope.open .letter {
            transform: translateY(-180px);
            z-index: 4;
        }

        /* --- TEXT STYLES (ENVELOPE) --- */
        .letter-text {
            font-size: 2.2rem;
            font-weight: 900;
            color: #333;
            transition: all 0.2s;
            z-index: 10;
            position: relative;
            /* margin-top removed because padding-top handles it now */
        }

        .countdown-active {
            font-size: 4rem;
            color: #d50000;
            animation: pulseFast 0.5s infinite alternate;
        }

        .danger-text {
            color: red;
            font-size: 2rem;
            text-transform: uppercase;
            animation: glitch 0.2s infinite;
            text-shadow: 2px 2px 0px #000;
        }

        /* FLOATING DANGER SIGNS */
        .danger-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            display: none;
        }

        .floating-sign {
            position: absolute;
            font-size: 3rem;
            color: rgba(255, 0, 0, 0.5);
            animation: floatDanger 0.5s infinite alternate;
        }

        .click-hint {
            color: #ff5252;
            margin-top: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
            position: absolute;
            bottom: -60px;
            width: 100%;
        }

        /* --- STAGE 2: QUESTION & FIGHT --- */
        .question-container {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 10;
            width: 100%;
            height: 100%;
            justify-content: center;
            position: absolute;
            overflow: hidden; 
        }

        .heartbeat-text {
            font-family: 'Lexend', sans-serif;
            font-weight: 900;
            font-size: 3rem; 
            color: #d50000;
            margin: 0;
        }

        .sub-text {
            font-size: 2rem;
            color: #333;
            margin: 20px 0 80px 0;
        }

        .btn-group {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 150px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            box-sizing: border-box;
        }

        button {
            padding: 20px 50px;
            font-size: 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Lexend', sans-serif;
            font-weight: 800;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
        }

        .btn-no {
            background-color: #ef5350;
            color: white;
            z-index: 1;
        }

        .btn-yes {
            background-color: #00c853;
            color: white;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- FIGHTER MODE STYLES --- */
        .fighter-mode {
            width: 150px !important;
            height: 150px !important;
            border-radius: 50% !important;
            padding: 0 !important;
            background-color: #ff4081 !important;
            box-shadow: 0 0 30px rgba(255, 64, 129, 0.6) !important;
            color: white !important;
            font-size: 2rem !important;
            transform-origin: center;
        }

        /* BIG MUSCULAR ARMS */
        .btn-yes::before, .btn-yes::after {
            content: 'üí™';
            font-size: 80px; 
            position: absolute;
            opacity: 0; 
            transition: opacity 0.1s;
        }

        /* Right Arm */
        .btn-yes::after {
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Left Arm */
        .btn-yes::before {
            left: -50px;
            top: 50%;
            transform: scaleX(-1) translateY(-50%);
        }

        .limbs-visible::before, .limbs-visible::after { opacity: 1; }

        /* Beat Up Animation */
        .punch-action::after {
            animation: beatUp 0.8s forwards;
        }

        .knocked-out {
            animation: kickOffScreen 1s forwards cubic-bezier(0.55, 0.085, 0.68, 0.53);
        }
        
        /* RAINING HEARTS & STARS */
        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .rain-item {
            position: absolute;
            top: -50px;
            font-size: 2rem;
            opacity: 0.6;
            animation: rainDown linear infinite;
        }

        /* --- CELEBRATION --- */
        .celebration-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }
        canvas { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; }
        .meme-img {
            max-width: 90%;
            max-height: 80vh;
            border: 10px solid white;
            border-radius: 15px;
            animation: zoomIn 0.5s;
            z-index: 201;
        }

        /* --- KEYFRAMES --- */
        @keyframes pulseFast { 0% {transform: scale(1);} 100% {transform: scale(1.2);} }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); color: red; }
            40% { transform: translate(-3px, -3px); color: black; }
            60% { transform: translate(3px, 3px); color: red; }
            80% { transform: translate(3px, -3px); color: black; }
            100% { transform: translate(0); }
        }
        @keyframes floatDanger { from {transform: translateY(0) rotate(-10deg);} to {transform: translateY(-20px) rotate(10deg);} }
        
        @keyframes beatUp {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            20% { transform: translateY(-50%) translateX(40px) rotate(20deg); }
            40% { transform: translateY(-50%) translateX(-20px) rotate(-10deg); }
            60% { transform: translateY(-50%) translateX(60px) rotate(30deg); }
            80% { transform: translateY(-50%) translateX(20px) rotate(10deg); }
        }
        
        @keyframes kickOffScreen {
            0% { transform: scale(1) rotate(0); opacity: 1; }
            20% { transform: translate(50px, -50px) rotate(45deg); opacity: 0.8; }
            100% { transform: translate(1000px, -800px) rotate(1080deg); opacity: 0; }
        }
        
        @keyframes rainDown {
            to { transform: translateY(110vh); }
        }
        
        @keyframes zoomIn { from {transform: scale(0);} to {transform: scale(1);} }
        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-10px);} }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .envelope { width: 340px; height: 300px; }
            .envelope:before { border-left: 170px solid transparent; border-right: 170px solid transparent; border-top: 160px solid #ff8a80; }
            .letter { width: 320px; height: 280px; padding: 10px; padding-top: 140px; /* Adjusted for mobile */ }
            .letter-text { font-size: 1.5rem; }
            .heartbeat-text { font-size: 2.2rem; }
            .sub-text { font-size: 1.5rem; margin-bottom: 40px; }
            .btn-group { flex-direction: column; height: 200px; gap: 20px; padding: 0; }
            .btn-yes { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelopeWrapper" onclick="openEnvelope()">
        <div class="envelope" id="envelope">
            <div class="letter">
                <div class="letter-text" id="letterText">3....</div>
                <div class="danger-container" id="dangerContainer"></div>
            </div>
        </div>
        <div class="click-hint" id="clickHint">Wait for the countdown...</div>
    </div>

    <div class="question-container" id="questionContainer">
        <div class="rain-container" id="rainContainer"></div>
        <h1 class="heartbeat-text">Nu - pemperempe</h1>
        <p class="sub-text">Will you be my Valentine?</p>
        
        <div class="btn-group">
            <button class="btn-yes" id="yesBtn" onclick="acceptLove()">YES</button>
            <button class="btn-no" id="noBtn" onmouseover="moveNo()">NO</button>
        </div>
    </div>

    <div class="celebration-container" id="celebrationContainer">
        <canvas id="fireworksCanvas"></canvas>
        <img src="meme.jpg" alt="Pepe Happy" class="meme-img">
    </div>

    <script>
        let isReadyToOpen = false;

        window.onload = function() {
            const text = document.getElementById('letterText');
            const dangerBox = document.getElementById('dangerContainer');

            setTimeout(() => { text.innerText = "2...."; text.classList.add('countdown-active'); }, 800);
            setTimeout(() => { text.innerText = "1...."; }, 1600);

            setTimeout(() => {
                text.innerHTML = "DANGER<br>DO NOT OPEN";
                text.classList.remove('countdown-active');
                text.classList.add('danger-text');
                dangerBox.style.display = 'block';
                createDangerSigns();
            }, 2400);

            setTimeout(() => {
                text.innerHTML = "DANGER of being<br>spoiled by me<br>üåöüåöüåö";
                text.classList.remove('danger-text');
                text.style.color = "#333";
                dangerBox.style.display = 'none';
                document.getElementById('clickHint').innerText = "Okay, now you can click!";
                isReadyToOpen = true;
            }, 4500);
        };

        function createDangerSigns() {
            const container = document.getElementById('dangerContainer');
            const signs = ['‚ö†Ô∏è', '‚ò†Ô∏è', '‚ò¢Ô∏è', 'üö´'];
            for(let i=0; i<12; i++) {
                const el = document.createElement('div');
                el.innerText = signs[Math.floor(Math.random() * signs.length)];
                el.classList.add('floating-sign');
                el.style.left = Math.random() * 80 + 10 + '%';
                el.style.top = Math.random() * 60 + '%'; /* Keep signs higher up */
                el.style.animationDelay = Math.random() + 's';
                container.appendChild(el);
            }
        }

        function openEnvelope() {
            if(!isReadyToOpen) {
                 const env = document.getElementById('envelope');
                 env.style.transform = "translateX(5px)";
                 setTimeout(() => env.style.transform = "translateX(0)", 100);
                 return; 
            }

            document.getElementById('envelope').classList.add('open');
            
            setTimeout(() => {
                document.getElementById('envelopeWrapper').style.display = 'none';
                document.getElementById('questionContainer').style.display = 'flex';
                createRain(); 
                setTimeout(startFightSequence, 500);
            }, 800);
        }

        function createRain() {
            const container = document.getElementById('rainContainer');
            const items = ['‚ù§Ô∏è', 'üíñ', 'üåü', '‚ú®', 'üíù', 'üíï'];
            for(let i=0; i<50; i++) {
                const el = document.createElement('div');
                el.innerText = items[Math.floor(Math.random() * items.length)];
                el.classList.add('rain-item');
                el.style.left = Math.random() * 100 + '%';
                el.style.animationDuration = Math.random() * 3 + 2 + 's';
                el.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(el);
            }
        }

        function startFightSequence() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            const yesRect = yesBtn.getBoundingClientRect();
            const noRect = noBtn.getBoundingClientRect();
            const moveX = (noRect.left - yesRect.left) - 100; 

            yesBtn.style.transition = "transform 1s ease, width 0.5s, border-radius 0.5s";
            yesBtn.classList.add('fighter-mode');
            yesBtn.innerText = "YES";
            
            yesBtn.style.transform = `translateX(${moveX}px)`;

            setTimeout(() => {
                yesBtn.classList.add('limbs-visible');
                
                setTimeout(() => {
                    yesBtn.classList.add('punch-action');
                    
                    setTimeout(() => {
                        noBtn.classList.add('knocked-out');
                    }, 400);

                }, 500);

            }, 1000);
        }

        function moveNo() { /* Backup */ }

        function acceptLove() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('celebrationContainer').style.display = 'flex';
            startFireworks();
        }

        // --- FIREWORKS ---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        function Particle(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
            this.alpha = 1;
        }
        Particle.prototype.draw = function() {
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 4, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
        Particle.prototype.update = function() {
            this.x += this.velocity.x; this.y += this.velocity.y;
            this.alpha -= 0.01;
            this.draw();
        }
        function animateFireworks() {
            requestAnimationFrame(animateFireworks);
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => p.alpha > 0 ? p.update() : particles.splice(i, 1));
        }
        function createFirework(x, y) {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff'];
            for (let i = 0; i < 40; i++) particles.push(new Particle(x, y, colors[Math.floor(Math.random()*colors.length)]));
        }
        function startFireworks() {
            animateFireworks();
            setInterval(() => createFirework(Math.random()*canvas.width, Math.random()*canvas.height), 800);
        }
    </script>
</body>
</html>
